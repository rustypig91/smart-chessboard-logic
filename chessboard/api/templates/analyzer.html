<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- <script src="{{ url_for('static', filename='node_modules/stockfish/src/stockfish-17.1-8e4d048.js')}}"></script> -->
    <!-- <script src="{{ url_for('static', filename='stockfish-js-engine.js')}}"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"
        integrity="sha512-46pfErGq3YBnmXdl83JmFf2bW4nbtjw5PYGwO+biyXN6tgfeN0K+qjgiAjS4FA0ipfDZwyZaBK3LJwLFtzBzDA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{ url_for('static', filename='engine.js')}}" type="module"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.js"
        integrity="sha512-40VRp1+fauX7g61ZdQpOiOJTkBbYwVlTLjCXHK9Svf0Mmz9K8Smg5k6LVrc0eEc9+pApf1HNL6Cim/wFqZeRkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" type="module"></script> -->
    <title>PGN Analyzer</title>
    <style>
        :root {
            --bg: #0d1117;
            --panel: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --muted: #8b949e;
            --accent: #1f6feb;
            --hover: #21262d;
            --board-size: min(80vw, 560px);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #ffffff;
                --panel: #f6f8fa;
                --border: #d0d7de;
                --text: #24292f;
                --muted: #57606a;
                --accent: #1f6feb;
                --hover: #eef2f6;
            }
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--text);
            background: radial-gradient(1200px 600px at 10% -10%, rgba(31, 110, 235, 0.12), transparent),
                radial-gradient(1000px 700px at 120% 20%, rgba(45, 164, 78, 0.10), transparent), var(--bg);
        }

        h1 {
            margin: 0 0 12px;
            font-size: 20px;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 460px;
            gap: 16px;
            align-items: start;
        }

        /* Right column stacks Controls above History */
        .right-column {
            grid-column: 2;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.02)), var(--panel);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.14);
        }

        #board {
            width: var(--board-size);
            height: var(--board-size);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
        }

        .board-row {
            display: flex;
            align-items: stretch;
            gap: 10px;
        }

        .evalbar {
            width: 14px;
            height: var(--board-size);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .eval-white {
            background: #fff;
            height: 50%;
        }

        .eval-black {
            background: #000;
            height: 50%;
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--panel);
            color: var(--text);
            cursor: pointer;
        }

        button:hover {
            background: var(--hover);
        }

        .primary {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--muted);
            margin: 8px 0 6px;
        }

        input[type="number"],
        input[type="file"] {
            padding: 8px 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--panel);
            color: var(--text);
        }

        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        }

        .stat {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 6px;
            align-items: center;
        }

        .muted {
            color: var(--muted);
        }

        .pv {
            white-space: normal;
            word-break: break-word;
        }

        .spacer {
            flex: 1;
        }

        /* Added: simple list styling for history card */
        .list {
            max-height: 60vh;
            overflow: auto;
        }

        .history-row {
            display: flex;
            gap: 8px;
            align-items: stretch;
            margin-bottom: 10px;
        }

        .item {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: background .15s ease, transform .05s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            flex: 1 1 auto;
        }

        .item:hover {
            background: var(--hover);
        }

        /* Right-side column for download button */
        .download-col {
            display: flex;
            align-items: center;
        }

        .item .title {
            flex: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item .icon-btn {
            padding: 6px 8px;
            line-height: 1;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="card board-card">
            <div class="board-row">
                <div class="evalbar" aria-label="Evaluation bar" title="Position evaluation">
                    <div id="evalBlack" class="eval-black"></div>
                    <div id="evalWhite" class="eval-white"></div>
                </div>
                <div id="board"></div>
            </div>
        </div>
        <div class="right-column">
            <div class="card controls-card">
                <label for="pgnFile">PGN File</label>
                <div class="row">
                    <input id="pgnFile" type="file" accept=".pgn,.txt,text/plain" />
                    <button id="loadPgn" class="primary">Load</button>
                </div>

                <label>Navigate</label>
                <div class="row">
                    <button id="toStart">⏮ Start</button>
                    <button id="prev">◀ Prev</button>
                    <button id="next">Next ▶</button>
                    <button id="toEnd">End ⏭</button>
                    <!-- <div class="spacer"></div> -->
                </div>
                <div class="row">
                    <label class="muted">Depth</label>
                    <input id="depthSelector" type="number" min="6" max="30" step="1" value="16" style="width:80px" />
                </div>

                <div class="row" style="margin-top:8px">
                    <button id="analyzeCurrent" class="primary">Analyze Current</button>
                    <button id="stop">Stop</button>
                </div>

                <div style="margin-top:12px">
                    <div class="stat">
                        <div class="muted">Status</div>
                        <div id="status" class="mono">Idle</div>
                    </div>
                    <div class="stat">
                        <div class="muted">Position</div>
                        <div id="posInfo" class="mono">-/- (start)</div>
                    </div>
                    <div class="stat">
                        <div class="muted">Depth</div>
                        <div id="depth" class="mono">-</div>
                    </div>
                    <div class="stat">
                        <div class="muted">Move</div>
                        <div id="moveSan" class="mono">-</div>
                    </div>
                    <div class="stat">
                        <div class="muted">Blunder</div>
                        <div id="blunder" class="mono">-</div>
                    </div>
                    <div class="stat">
                        <div class="muted">Eval</div>
                        <div id="eval" class="mono">-</div>
                    </div>
                    <div class="stat">
                        <div class="muted">Best Move</div>
                        <div id="bestMove" class="mono">-</div>
                    </div>
                    <div class="stat">
                        <div class="muted">ΔScore</div>
                        <div id="scoreDiff" class="mono">-</div>
                    </div>
                    <div class="stat">
                        <div class="muted">PV</div>
                        <div id="pv" class="mono pv">-</div>
                    </div>
                </div>
                <!-- Added: History card -->
            </div>
            <div class="card history-card">
                <h2 style="margin:0 0 10px; font-size:16px; color:var(--muted)">History</h2>
                <div id="historyList" class="list"></div>
            </div>
        </div>
    </div>

    <script>
        const el = {
            board: document.getElementById('board'),
            pgnFile: document.getElementById('pgnFile'),
            loadPgn: document.getElementById('loadPgn'),
            toStart: document.getElementById('toStart'),
            prev: document.getElementById('prev'),
            next: document.getElementById('next'),
            toEnd: document.getElementById('toEnd'),
            analyzeCurrent: document.getElementById('analyzeCurrent'),
            stop: document.getElementById('stop'),
            depthSelector: document.getElementById('depthSelector'),
            depth: document.getElementById('depth'),
            status: document.getElementById('status'),
            posInfo: document.getElementById('posInfo'),
            moveSan: document.getElementById('moveSan'),
            eval: document.getElementById('eval'),
            bestMove: document.getElementById('bestMove'),
            scoreDiff: document.getElementById('scoreDiff'),
            pv: document.getElementById('pv'),
            blunder: document.getElementById('blunder'),
            historyList: document.getElementById('historyList'),
            evalWhite: document.getElementById('evalWhite'),
            evalBlack: document.getElementById('evalBlack'),
        };

        let engine = null;
        let latestGameAnalysises = []; // per-move analysis results
        let currentAnalysisIndex = 0;

        function updateAnalysisUI() {
            let analysis = latestGameAnalysises[currentAnalysisIndex];
            console.log('Updating analysis UI for index', currentAnalysisIndex, analysis);
            let lastAnalysis = currentAnalysisIndex > 0 ? latestGameAnalysises[currentAnalysisIndex - 1] : null;
            if (!analysis) {
                setEvalBar();
                renderBoard({});
                el.eval.textContent = '-';
                el.bestMove.textContent = '-';
                el.pv.textContent = '-';
                el.blunder.textContent = '-';
                el.scoreDiff.textContent = '-';
                el.posInfo.textContent = `${currentAnalysisIndex}/${Math.max(latestGameAnalysises.length - 1, 0)}`;
                el.moveSan.textContent = '-';
                return;
            };

            el.depth.textContent = analysis.info.depth || '-';

            if (lastAnalysis && analysis.info.score && lastAnalysis.info.score) {
                const lastScore = lastAnalysis.info.score.type === 'cp' ? lastAnalysis.info.score.value / 100 :
                    (analysis.info.score.type === 'mate' ? (analysis.info.score.value > 0 ? 1000 : -1000) : 0);
                const currentScore = analysis.info.score.type === 'cp' ? analysis.info.score.value / 100 :
                    (analysis.info.score.type === 'mate' ? (analysis.info.score.value > 0 ? 1000 : -1000) : 0);
                const diff = currentScore - lastScore;
                el.scoreDiff.textContent = (diff >= 0 ? '+' : '') + diff.toFixed(2);
            } else {
                el.scoreDiff.textContent = '-';
            }

            let bestMove_uci = null;
            if (lastAnalysis && lastAnalysis.info.pv && lastAnalysis.info.pv.length > 0) {
                bestMove_uci = lastAnalysis.info.pv[0];
            }

            el.bestMove.textContent = bestMove_uci || '-';

            el.posInfo.textContent = `${currentAnalysisIndex}/${Math.max(latestGameAnalysises.length - 1, 0)}`;
            el.moveSan.textContent = analysis.lastMove ? analysis.lastMove.san : '-';

            setEvalBar(analysis.info.score);
            el.eval.textContent = scoreToText(analysis.info);

            el.pv.textContent = analysis.info.pv.join(' ') || '-';
            el.blunder.textContent = analysis.isBlunder ? 'Yes' : 'No';

            const lastMove_uci = analysis.lastMove ? move_to_uci(analysis.lastMove) : null;
            renderBoard({
                fen: analysis.fen,
                lastmove_uci: lastMove_uci,
                bestmove_uci: bestMove_uci,
            });
        }

        function setStatus(s) { el.status.textContent = s; }

        svgBoardCache = {};
        async function renderBoard({ fen, lastmove_uci = null, bestmove_uci = null }) {
            cacheHash = fen + lastmove_uci + bestmove_uci;
            if (svgBoardCache[cacheHash]) {
                el.board.innerHTML = svgBoardCache[cacheHash];
                return;
            }

            try {
                const res = await fetch('/svg_board', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        board_fen: fen,
                        lastmove_uci: lastmove_uci,
                        bestmove_uci: bestmove_uci,

                    })
                });
                const svg = await res.text();
                el.board.innerHTML = svg;
                svgBoardCache[cacheHash] = svg;
            } catch (e) {
                console.error(e);
            }
        }

        async function goTo(index) {
            currentAnalysisIndex = Math.max(0, Math.min(index, latestGameAnalysises.length - 1));
            updateAnalysisUI();
        }

        const goStart = () => goTo(-1);
        const goPrev = () => goTo(currentAnalysisIndex - 1);
        const goNext = () => goTo(currentAnalysisIndex + 1);
        const goEnd = () => goTo(latestGameAnalysises.length - 1);

        function scoreToText(info) {
            if (!info || !info.score) return '-';
            if (info.score.type === 'cp') return (info.score.value / 100).toFixed(2);
            if (info.score.type === 'mate') return '#' + info.score.value;
            return '-';
        }

        function setEvalBar(score = { type: 'cp', value: 0 }) {
            white_win_prob = 0.5;
            black_win_prob = 0.5;
            [white_win_prob, black_win_prob] = score_to_probs(score);
            const total = white_win_prob + black_win_prob;
            const p = Math.max(0, Math.min(100, (white_win_prob / total) * 100));

            el.evalWhite.style.height = p + '%';
            el.evalBlack.style.height = (100 - p) + '%';
        }

        // Added: factor out PGN loading from text so we can reuse for history click
        async function loadPGNFromText(text) {
            try {
                let chess = new Chess();
                const pgnLoadResult = chess.load_pgn(text);
                if (!pgnLoadResult) {
                    alert('Failed to parse PGN');
                    return;
                }
                const numMoves = chess.history().length;
                currentAnalysisIndex = 0;
                latestGameAnalysises = [];
                updateAnalysisUI();

                engine.analyzePgnGame(text, depth = parseInt(el.depthSelector.value) || 16,
                    infoCallback = (info) => {
                        latestGameAnalysises[info.moveIndex] = info;
                        setStatus(`Analyzing move ${info.moveIndex}/${numMoves} (depth ${info.info.depth})`);
                        updateAnalysisUI();
                    },
                    null
                );
            } catch (e) {
                console.error(e);
                console.warn('Failed to load PGN: ' + e.message);
            }
        }

        // Modified: existing file loader now delegates to loadPGNFromText
        async function loadPGN() {
            try {
                const file = el.pgnFile.files && el.pgnFile.files[0];
                if (!file) { alert('Choose a PGN file'); return; }
                const text = await file.text();
                await loadPGNFromText(text);
            } catch (e) {
                console.error(e);
                setStatus('Error');
            }
        }

        // Added: load history list and hook clicks to load into analyzer
        async function loadHistory() {
            try {
                const res = await fetch('/api/history');
                if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
                const data = await res.json();
                el.historyList.innerHTML = '';
                (data.games || []).forEach((g) => {
                    const row = document.createElement('div');
                    row.className = 'history-row';

                    const div = document.createElement('div');
                    div.className = 'item';
                    div.title = `Load ${g.filename}`;
                    const summary = `${g.white_player} vs ${g.black_player} — ${g.result} — ${g.date || g.filename}`;

                    const title = document.createElement('div');
                    title.className = 'title';
                    title.textContent = summary;
                    div.appendChild(title);

                    const right = document.createElement('div');
                    right.className = 'download-col';
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'icon-btn';
                    downloadBtn.title = `Download PGN (${summary})`;
                    downloadBtn.textContent = '⬇';
                    downloadBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const a = document.createElement('a');
                        a.href = `/api/history/${encodeURIComponent(g.filename)}`;
                        a.download = g.filename || 'game.pgn';
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                    });
                    right.appendChild(downloadBtn);

                    div.addEventListener('click', async () => {
                        try {
                            setStatus('Loading PGN…');
                            const pgnRes = await fetch(`/api/history/${encodeURIComponent(g.filename)}`);
                            if (!pgnRes.ok) throw new Error(`${pgnRes.status} ${pgnRes.statusText}`);
                            const text = await pgnRes.text();
                            await loadPGNFromText(text);
                            setStatus('PGN loaded');
                        } catch (e) {
                            console.error(e);
                            setStatus('Error');
                        }
                    });

                    row.appendChild(div);
                    row.appendChild(right);
                    el.historyList.appendChild(row);
                });
            } catch (e) {
                console.error(e);
            }
        }

        async function init() {
            loadHistory();
            await renderBoard({});

            engine = new StockfishEngine(); // second engine for parallel analysis
            setEvalBar();
            setStatus('Idle');
            updateAnalysisUI();
            // Empty initial board

            // Added: populate history

        }

        async function stop() {
            if (engine) {
                await engine.stop();
                setStatus('Idle');
            }
        }

        // Wire UI
        el.loadPgn.onclick = loadPGN;
        el.toStart.onclick = () => goStart();
        el.prev.onclick = () => goPrev();
        el.next.onclick = () => goNext();
        el.toEnd.onclick = () => goEnd();
        el.analyzeCurrent.onclick = () => analyzeCurrentPosition();
        el.stop.onclick = stop;

        // Keyboard: arrows to navigate
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') { e.preventDefault(); goPrev(); }
            else if (e.key === 'ArrowRight') { e.preventDefault(); goNext(); }
            else if (e.key === 'Home') { e.preventDefault(); goStart(); }
            else if (e.key === 'End') { e.preventDefault(); goEnd(); }
        });

        init();
    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- <script src="{{ url_for('static', filename='node_modules/stockfish/src/stockfish-17.1-8e4d048.js')}}"></script> -->
    <script src="{{ url_for('static', filename='stockfish-js-engine.js')}}"></script>
    <script src="{{ url_for('static', filename='client-side-engine.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"
        integrity="sha512-46pfErGq3YBnmXdl83JmFf2bW4nbtjw5PYGwO+biyXN6tgfeN0K+qjgiAjS4FA0ipfDZwyZaBK3LJwLFtzBzDA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.js"
        integrity="sha512-40VRp1+fauX7g61ZdQpOiOJTkBbYwVlTLjCXHK9Svf0Mmz9K8Smg5k6LVrc0eEc9+pApf1HNL6Cim/wFqZeRkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" type="module"></script> -->
    <title>PGN Analyzer</title>
    <style>
        :root {
            --bg: #0d1117;
            --panel: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --muted: #8b949e;
            --accent: #1f6feb;
            --hover: #21262d;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #ffffff;
                --panel: #f6f8fa;
                --border: #d0d7de;
                --text: #24292f;
                --muted: #57606a;
                --accent: #1f6feb;
                --hover: #eef2f6;
            }
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--text);
            background: radial-gradient(1200px 600px at 10% -10%, rgba(31, 110, 235, 0.12), transparent),
                radial-gradient(1000px 700px at 120% 20%, rgba(45, 164, 78, 0.10), transparent), var(--bg);
        }

        h1 {
            margin: 0 0 12px;
            font-size: 20px;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 16px;
            align-items: start;
        }

        .card {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.02)), var(--panel);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.14);
        }

        #board {
            width: min(80vw, 560px);
            height: min(80vw, 560px);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--panel);
            color: var(--text);
            cursor: pointer;
        }

        button:hover {
            background: var(--hover);
        }

        .primary {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--muted);
            margin: 8px 0 6px;
        }

        input[type="number"],
        input[type="file"] {
            padding: 8px 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--panel);
            color: var(--text);
        }

        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        }

        .stat {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 6px;
            align-items: center;
        }

        .muted {
            color: var(--muted);
        }

        .pv {
            white-space: normal;
            word-break: break-word;
        }

        .spacer {
            flex: 1;
        }

        /* Added: simple list styling for history card */
        .list {
            max-height: 60vh;
            overflow: auto;
        }

        .history-row {
            display: flex;
            gap: 8px;
            align-items: stretch;
            margin-bottom: 10px;
        }

        .item {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: background .15s ease, transform .05s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            flex: 1 1 auto;
        }

        .item:hover {
            background: var(--hover);
        }

        /* Right-side column for download button */
        .download-col {
            display: flex;
            align-items: center;
        }

        .item .title {
            flex: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item .icon-btn {
            padding: 6px 8px;
            line-height: 1;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="card">
            <div id="board"></div>
        </div>
        <div class="card">
            <h2 style="margin:0 0 10px; font-size:16px; color:var(--muted)">Controls</h2>

            <label for="pgnFile">PGN File</label>
            <div class="row">
                <input id="pgnFile" type="file" accept=".pgn,.txt,text/plain" />
                <button id="loadPgn" class="primary">Load</button>
            </div>

            <label>Navigate</label>
            <div class="row">
                <button id="toStart">⏮ Start</button>
                <button id="prev">◀ Prev</button>
                <button id="next">Next ▶</button>
                <button id="toEnd">End ⏭</button>
                <div class="spacer"></div>
                <label class="muted">Depth</label>
                <input id="depth" type="number" min="6" max="30" step="1" value="16" style="width:80px" />
            </div>

            <div class="row" style="margin-top:8px">
                <button id="analyzeCurrent" class="primary">Analyze Current</button>
                <button id="stop">Stop</button>
            </div>

            <div style="margin-top:12px">
                <div class="stat">
                    <div class="muted">Status</div>
                    <div id="status" class="mono">Idle</div>
                </div>
                <div class="stat">
                    <div class="muted">Position</div>
                    <div id="posInfo" class="mono">-/- (start)</div>
                </div>
                <div class="stat">
                    <div class="muted">Move</div>
                    <div id="moveSan" class="mono">-</div>
                </div>
                <div class="stat">
                    <div class="muted">Blunder</div>
                    <div id="blunder" class="mono">-</div>
                </div>
                <div class="stat">
                    <div class="muted">Eval</div>
                    <div id="eval" class="mono">-</div>
                </div>
                <div class="stat">
                    <div class="muted">Best Move</div>
                    <div id="best" class="mono">-</div>
                </div>
                <div class="stat">
                    <div class="muted">Best Eval</div>
                    <div id="bestEval" class="mono">-</div>
                </div>
                <div class="stat">
                    <div class="muted">ΔScore</div>
                    <div id="scoreDiff" class="mono">-</div>
                </div>
                <div class="stat">
                    <div class="muted">Best ΔScore</div>
                    <div id="bestScoreDiff" class="mono">-</div>
                </div>
                <div class="stat">
                    <div class="muted">PV</div>
                    <div id="pv" class="mono pv">-</div>
                </div>
            </div>
        </div>

        <!-- Added: History card -->
        <div class="card">
            <h2 style="margin:0 0 10px; font-size:16px; color:var(--muted)">History</h2>
            <div id="historyList" class="list"></div>
        </div>
    </div>

    <script>
        const el = {
            board: document.getElementById('board'),
            pgnFile: document.getElementById('pgnFile'),
            loadPgn: document.getElementById('loadPgn'),
            toStart: document.getElementById('toStart'),
            prev: document.getElementById('prev'),
            next: document.getElementById('next'),
            toEnd: document.getElementById('toEnd'),
            analyzeCurrent: document.getElementById('analyzeCurrent'),
            stop: document.getElementById('stop'),
            depth: document.getElementById('depth'),
            status: document.getElementById('status'),
            posInfo: document.getElementById('posInfo'),
            moveSan: document.getElementById('moveSan'),
            eval: document.getElementById('eval'),
            best: document.getElementById('best'),
            scoreDiff: document.getElementById('scoreDiff'),
            bestScoreDiff: document.getElementById('bestScoreDiff'),
            pv: document.getElementById('pv'),
            blunder: document.getElementById('blunder'),
            bestEval: document.getElementById('bestEval'),
            // Added
            historyList: document.getElementById('historyList'),
        };

        let engine = null;
        let game = {
            headers: {},
            startFEN: 'startpos',
            sans: [],
            ucis: [],
            fens: [],   // FEN after each ply
            bestMoveSans: [],
            // bestMoveUcis is filled during analysis; ensure array exists
            bestMoveUcis: [],
            idx: -1,    // -1 = starting position
        };

        function setStatus(s) { el.status.textContent = s; }

        async function renderBoard({ fen, lastmove_uci = null, bestmove_uci = null }) {
            try {
                const res = await fetch('/svg_board', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        board_fen: fen,
                        lastmove_uci: lastmove_uci,
                        bestmove_uci: bestmove_uci,

                    })
                });
                const svg = await res.text();
                el.board.innerHTML = svg;
            } catch (e) {
                console.error(e);
            }
        }

        function updateHeaderUI() {
            const n = game.sans.length;
            const i = Math.max(-1, Math.min(game.idx, n - 1));
            el.posInfo.textContent = `${i + 1}/${n <= 0 ? 0 : n}`;
            el.moveSan.textContent = i >= 0 ? game.sans[i] : '(start position)';
        }

        function getFenAt(idx) {
            if (idx < 0) {
                // Initial position
                if (game.startFEN && game.startFEN !== 'startpos') return game.startFEN;
                return 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1';
            }
            return game.fens[idx];
        }

        function getLastMoveSan(idx) {
            return idx >= 0 ? (game.sans[idx] || null) : null;
        }

        function getBestMoveSan(idx) {
            return idx >= 0 ? (game.bestMoveSans[idx] || null) : null;
        }

        function getLastMoveUci(idx) {
            return idx >= 0 ? (game.ucis[idx] || null) : null;
        }
        function getBestMoveUci(idx) {
            return idx >= 0 ? (game.bestMoveUcis[idx] || null) : null;
        }

        async function goTo(index) {
            if (!game.fens.length && index !== -1) return;
            game.idx = Math.max(-1, Math.min(index, game.sans.length - 1));
            const fen = getFenAt(game.idx);
            const lastmove_uci = getLastMoveUci(game.idx);
            const bestmove_uci = getBestMoveUci(game.idx);
            await renderBoard({ fen, lastmove_uci, bestmove_uci });
            updateHeaderUI();
            await analyzeCurrentPosition(); // auto analyze on navigation
        }

        const goStart = () => goTo(-1);
        const goPrev = () => goTo(game.idx - 1);
        const goNext = () => goTo(game.idx + 1);
        const goEnd = () => goTo(game.sans.length - 1);

        function parsePGN(pgnText) {
            const chess = new Chess();
            const ok = chess.load_pgn(pgnText, { sloppy: true });
            if (!ok) throw new Error('Invalid PGN');

            const headers = chess.header();
            const sanMoves = chess.history(); // SAN array

            // Determine starting FEN if specified
            let startFEN = 'startpos';
            if (headers.SetUp === '1' && headers.FEN) startFEN = headers.FEN;

            // Rebuild to capture FEN and UCI per ply
            const replay = new Chess(startFEN === 'startpos' ? undefined : startFEN);
            const fens = [];
            const ucis = [];

            sanMoves.forEach((san) => {
                const mv = replay.move(san, { sloppy: true });
                if (!mv) throw new Error('Illegal SAN in PGN: ' + san);
                ucis.push(move_to_uci(mv));
                fens.push(replay.fen());
            });

            return { headers, startFEN, sanMoves, ucis, fens };
        }

        function scoreToText(info) {
            if (!info || !info.score) return '-';
            if (info.score.type === 'cp') return (info.score.value / 100).toFixed(2);
            if (info.score.type === 'mate') return '#' + info.score.value;
            return '-';
        }

        async function analyzeCurrentPosition() {
            try {
                if (!engine) return;

                const idx = game.idx;
                if (idx < 0) { setStatus('Select a move'); return; }

                const depth = Math.max(6, Math.min(50, Number(el.depth.value) || 16));
                setStatus('Analyzing...');
                el.eval.textContent = '-';
                el.best.textContent = '-';
                el.pv.textContent = '-';
                el.scoreDiff.textContent = '-';
                el.bestScoreDiff.textContent = '-';
                el.blunder.textContent = '-';
                el.bestEval.textContent = '-';

                const fenBeforeMove = idx === 0 ? getFenAt(-1) : game.fens[idx - 1];
                const moveSan = game.sans[idx];

                const result = await engine.analyzeMove({
                    fenBeforeMove,
                    move_san: moveSan,
                    depth,
                });

                // result.score is post-move eval in pawns
                el.eval.textContent = result.score.toFixed(2);
                el.best.textContent = result.best_move.san || '-';
                el.pv.textContent = (result.end_result?.info?.pv || []).join(' ');
                el.scoreDiff.textContent = result.score_diff_norm.toFixed(2);
                el.bestScoreDiff.textContent = result.best_move_score_diff_norm.toFixed(2);
                el.blunder.textContent = result.blunder ? 'Yes' : 'No';
                el.bestEval.textContent = result.best_move_score.toFixed(2);
                setStatus(result.blunder ? 'Blunder' : 'Done');
            } catch (e) {
                console.error(e);
                setStatus('Error');
            }
        }

        // Added: factor out PGN loading from text so we can reuse for history click
        async function loadPGNFromText(text) {
            try {
                const { headers, startFEN, sanMoves, ucis, fens } = parsePGN(text);

                game.headers = headers;
                game.startFEN = startFEN;
                game.sans = sanMoves;
                game.ucis = ucis;
                game.fens = fens;
                game.idx = -1;
                game.bestMoveSans = [];
                game.bestMoveUcis = [];

                setStatus(`PGN loaded (${sanMoves.length} plies)`);
                updateHeaderUI();

                // Kick off background best move analysis list
                engine.analyzePGN({
                    pgn: text,
                    depth: Math.max(6, Math.min(30, Number(el.depth.value) || 16)),
                    onMoveAnalyzed: (result) => {
                        // result.moveIndex is 0-based ply index
                        while (game.bestMoveSans.length < result.moveIndex) {
                            game.bestMoveSans.push(null);
                        }
                        game.bestMoveSans[result.moveIndex] = result.analysis.best_move.san || null;
                        game.bestMoveUcis[result.moveIndex] = (typeof move_to_uci === 'function')
                            ? move_to_uci(result.analysis.best_move) || null
                            : (result.analysis.best_move?.uci || null);
                    }
                });

                await goStart();
            } catch (e) {
                console.error(e);
                alert('Failed to load PGN: ' + e.message);
            }
        }

        // Modified: existing file loader now delegates to loadPGNFromText
        async function loadPGN() {
            try {
                const file = el.pgnFile.files && el.pgnFile.files[0];
                if (!file) { alert('Choose a PGN file'); return; }
                const text = await file.text();
                await loadPGNFromText(text);
            } catch (e) {
                console.error(e);
                setStatus('Error');
            }
        }

        // Added: load history list and hook clicks to load into analyzer
        async function loadHistory() {
            try {
                const res = await fetch('/api/history');
                if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
                const data = await res.json();
                el.historyList.innerHTML = '';
                (data.games || []).forEach((g) => {
                    const row = document.createElement('div');
                    row.className = 'history-row';

                    const div = document.createElement('div');
                    div.className = 'item';
                    div.title = `Load ${g.filename}`;
                    const summary = `${g.white_player} vs ${g.black_player} — ${g.result} — ${g.date || g.filename}`;

                    const title = document.createElement('div');
                    title.className = 'title';
                    title.textContent = summary;
                    div.appendChild(title);

                    const right = document.createElement('div');
                    right.className = 'download-col';
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'icon-btn';
                    downloadBtn.title = `Download PGN (${summary})`;
                    downloadBtn.textContent = '⬇';
                    downloadBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const a = document.createElement('a');
                        a.href = `/api/history/${encodeURIComponent(g.filename)}`;
                        a.download = g.filename || 'game.pgn';
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                    });
                    right.appendChild(downloadBtn);

                    div.addEventListener('click', async () => {
                        try {
                            setStatus('Loading PGN…');
                            const pgnRes = await fetch(`/api/history/${encodeURIComponent(g.filename)}`);
                            if (!pgnRes.ok) throw new Error(`${pgnRes.status} ${pgnRes.statusText}`);
                            const text = await pgnRes.text();
                            await loadPGNFromText(text);
                            setStatus('PGN loaded');
                        } catch (e) {
                            console.error(e);
                            setStatus('Error');
                        }
                    });

                    row.appendChild(div);
                    row.appendChild(right);
                    el.historyList.appendChild(row);
                });
            } catch (e) {
                console.error(e);
            }
        }

        async function init() {
            engine = await createStockfishEngine();
            setStatus('Idle');
            updateHeaderUI();
            // Empty initial board
            await renderBoard({ fen: getFenAt(-1), lastmove_uci: null, bestmove_uci: null });
            // Added: populate history
            loadHistory();
        }

        // Wire UI
        el.loadPgn.onclick = loadPGN;
        el.toStart.onclick = () => goStart();
        el.prev.onclick = () => goPrev();
        el.next.onclick = () => goNext();
        el.toEnd.onclick = () => goEnd();
        el.analyzeCurrent.onclick = () => analyzeCurrentPosition();
        el.stop.onclick = stop;

        // Keyboard: arrows to navigate
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') { e.preventDefault(); goPrev(); }
            else if (e.key === 'ArrowRight') { e.preventDefault(); goNext(); }
            else if (e.key === 'Home') { e.preventDefault(); goStart(); }
            else if (e.key === 'End') { e.preventDefault(); goEnd(); }
        });

        init();
        stockfishEngine();
    </script>
</body>

</html>

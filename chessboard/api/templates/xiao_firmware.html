<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firmware Updater</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: #24292f;
        }

        .card {
            max-width: 520px;
            margin: 0 auto;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            padding: 16px;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 8px;
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .spacer {
            flex: 1 1 auto;
        }

        input[type="file"],
        button {
            font: inherit;
            padding: 8px 12px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            background: #f6f8fa;
        }

        button.primary {
            background: #1f6feb;
            color: #fff;
            border-color: #1f6feb;
            cursor: pointer;
        }

        button:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        #status {
            font-size: 12px;
            color: #6e7781;
        }

        #log {
            font-size: 12px;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            padding: 8px;
            height: 140px;
            overflow: auto;
            white-space: pre-line;
            margin-top: 12px;
        }

        progress {
            width: 100%;
            height: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Xiao Firmware</h1>
        <div id="status">Select a firmware file (.uf2) and upload.</div>
        <div class="row" style="margin-top:8px">
            <input id="fileInput" type="file" accept=".uf2" />
            <span class="spacer"></span>
            <button id="uploadBtn" class="primary">Flash new firmware</button>
        </div>
        <div style="margin-top:12px">
            <progress id="progress" value="0" max="100" style="display:none"></progress>
        </div>
        <div class="row" style="margin-top:12px">
            <button id="calibrateBtn">Calibrate Sensors</button>
        </div>
        <div id="log"></div>
    </div>

    <div class="card" style="margin-top:12px">
        <h1>Xiao Info</h1>
        <div class="row" style="margin-top:8px">
            <button id="refreshInfoBtn">Refresh</button>
            <span class="spacer"></span>
            <span id="infoStatus" style="font-size:12px; color:#6e7781;"></span>
        </div>
        <div id="xiaoInfo" style="margin-top:8px; font-size:12px"></div>
    </div>

    <script>
        const API_UPLOAD = '/api/system/xiao/update_firmware';
        const API_CALIBRATE = '/api/system/xiao/calibrate_sensors';
        const API_INFO = '/api/system/xiao/info';
        const el = {
            file: document.getElementById('fileInput'),
            upload: document.getElementById('uploadBtn'),
            calibrate: document.getElementById('calibrateBtn'),
            status: document.getElementById('status'),
            progress: document.getElementById('progress'),
            log: document.getElementById('log'),
            info: document.getElementById('xiaoInfo'),
            infoStatus: document.getElementById('infoStatus'),
            refreshInfo: document.getElementById('refreshInfoBtn'),
        };

        function log(msg) {
            const time = new Date().toLocaleTimeString();
            el.log.textContent += `[${time}] ${msg}\n`;
            el.log.scrollTop = el.log.scrollHeight;
        }

        async function uploadFirmware(file) {
            const fd = new FormData();
            fd.append('file', file);

            el.progress.style.display = 'block';
            el.progress.value = 0;
            el.upload.disabled = true;
            el.status.textContent = 'Uploading…';

            try {
                // Use fetch without manual Content-Type; browser sets multipart/form-data
                const res = await fetch(API_UPLOAD, { method: 'POST', body: fd });
                const data = await res.json().catch(() => ({ success: false, error: 'Invalid JSON response' }));
                if (!res.ok || !data.success) {
                    const err = data.error || `${res.status} ${res.statusText}`;
                    log('Upload failed: ' + err);
                    el.status.textContent = 'Upload failed';
                    return;
                }
                log('Upload successful: ' + (data.message || 'OK'));
                el.status.textContent = 'Flash completed successfully';
            } catch (e) {
                log('Error: ' + (e?.message || e));
                el.status.textContent = 'Error during upload';
            } finally {
                el.upload.disabled = false;
                el.progress.style.display = 'none';
            }
        }

        // Fake progress (since fetch doesn’t provide upload progress natively)
        function simulateProgress() {
            el.progress.value = 0;
            const id = setInterval(() => {
                el.progress.value = Math.min(100, el.progress.value + 10);
                if (el.progress.value >= 100) clearInterval(id);
            }, 120);
        }

        el.upload.addEventListener('click', () => {
            const file = el.file.files?.[0];
            if (!file) { log('Please select a file'); el.status.textContent = 'No file selected'; return; }
            log('Uploading ' + file.name + ' (' + file.size + ' bytes)');
            simulateProgress();
            uploadFirmware(file);
        });

        el.calibrate.addEventListener('click', async () => {
            el.calibrate.disabled = true;
            el.status.textContent = 'Calibrating sensors…';
            log('Starting sensor calibration');
            try {
                const res = await fetch(API_CALIBRATE, { method: 'POST', headers: { 'Content-Type': 'application/json' } });
                const data = await res.json().catch(() => ({ success: false, error: 'Invalid JSON response' }));
                if (!res.ok || !data.success) {
                    const err = data.error || `${res.status} ${res.statusText}`;
                    log('Calibration failed: ' + err);
                    el.status.textContent = 'Calibration failed';
                    return;
                }
                log('Calibration completed successfully');
                el.status.textContent = 'Calibration completed successfully';
            } catch (e) {
                log('Calibration error: ' + (e?.message || e));
                el.status.textContent = 'Calibration error';
            } finally {
                el.calibrate.disabled = false;
            }
        });

        async function loadXiaoInfo() {
            el.infoStatus.textContent = 'Loading…';
            el.refreshInfo.disabled = true;
            el.info.innerHTML = '';
            try {
                const res = await fetch(API_INFO, { method: 'GET' });
                const data = await res.json().catch(() => ({ success: false, error: 'Invalid JSON response' }));
                if (!res.ok || !data.success) {
                    const err = data.error || `${res.status} ${res.statusText}`;
                    el.infoStatus.textContent = 'Failed to load info';
                    log('Info load failed: ' + err);
                    return;
                }
                renderInfo(data.info || {});
                el.infoStatus.textContent = '';
            } catch (e) {
                el.infoStatus.textContent = 'Failed to load info';
                log('Info load error: ' + (e?.message || e));
            } finally {
                el.refreshInfo.disabled = false;
            }
        }

        function renderInfo(info) {
            const container = el.info;
            container.innerHTML = '';
            const list = document.createElement('ul');
            list.style.listStyle = 'none';
            list.style.padding = '0';
            list.style.margin = '0';
            Object.keys(info).forEach(key => {
                const li = document.createElement('li');
                li.style.borderBottom = '1px solid #e1e4e8';
                li.style.padding = '6px 0';
                const k = document.createElement('strong');
                k.textContent = key + ': ';
                const v = document.createElement('span');
                v.textContent = String(info[key]);
                li.appendChild(k);
                li.appendChild(v);
                list.appendChild(li);
            });
            if (!list.childNodes.length) {
                const empty = document.createElement('div');
                empty.textContent = 'No info available.';
                container.appendChild(empty);
            } else {
                container.appendChild(list);
            }
        }

        el.refreshInfo.addEventListener('click', () => loadXiaoInfo());
        // Load on page open
        loadXiaoInfo();
    </script>
</body>

</html>

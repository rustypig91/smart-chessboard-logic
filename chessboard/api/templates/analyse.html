<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Analyse Games</title>
    <style>
        :root {
            --bg: #0d1117;
            --panel: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --muted: #8b949e;
            --accent: #1f6feb;
            --accent-2: #2ea043;
            --hover: #21262d;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #ffffff;
                --panel: #f6f8fa;
                --border: #d0d7de;
                --text: #24292f;
                --muted: #57606a;
                --accent: #1f6feb;
                --accent-2: #2da44e;
                --hover: #eef2f6;
            }
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--text);
            background: radial-gradient(1200px 600px at 10% -10%, rgba(31, 110, 235, 0.12), transparent),
                radial-gradient(1000px 700px at 120% 20%, rgba(45, 164, 78, 0.10), transparent),
                var(--bg);
        }

        h1 {
            margin: 0 0 12px;
            font-size: 20px;
        }

        h2 {
            margin: 0 0 8px;
            font-size: 16px;
            color: var(--muted);
            font-weight: 600;
        }

        .layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 16px;
            align-items: start;
        }

        .card {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.02)), var(--panel);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.14);
        }

        .list {
            max-height: 70vh;
            overflow: auto;
        }

        .item {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background .15s ease, transform .05s ease;
        }

        .item:hover {
            background: var(--hover);
        }

        .item:active {
            transform: translateY(1px);
        }

        .item.selected {
            background: rgba(31, 110, 235, 0.14);
            border-color: var(--accent);
            box-shadow: inset 0 0 0 1px rgba(31, 110, 235, 0.25);
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--panel);
            color: var(--text);
            cursor: pointer;
            transition: background .15s ease, border-color .15s ease;
        }

        button:hover {
            background: var(--hover);
        }

        button.primary {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        /* Link button for actions (e.g., download) */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--panel);
            color: var(--text);
            text-decoration: none;
            cursor: pointer;
            transition: background .15s ease, border-color .15s ease;
        }

        .btn:hover {
            background: var(--hover);
        }

        .btn.primary {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        .btn.disabled {
            opacity: .6;
            pointer-events: none;
            filter: saturate(.7);
        }

        /* Icon-only button variant */
        .icon-btn {
            padding: 8px;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            justify-content: center;
        }

        .icon-btn svg {
            width: 18px;
            height: 18px;
            display: block;
        }

        #board-wrap {
            display: grid;
            place-items: center;
        }

        #board {
            width: min(76vw, 520px);
            height: min(76vw, 520px);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
        }

        #moves {
            font-size: 13px;
            line-height: 1.6;
            white-space: normal;
            display: grid;
            grid-template-columns: 1fr;
            gap: 6px;
            max-height: 28vh;
            overflow: auto;
            padding-right: 4px;
        }

        .move-row {
            display: grid;
            grid-template-columns: 48px 1fr 1fr;
            gap: 8px;
            align-items: center;
        }

        .move-no {
            color: var(--muted);
            text-align: right;
            padding-right: 6px;
        }

        .halfmove {
            display: inline-flex;
            gap: 6px;
            align-items: center;
        }

        .tag {
            display: inline-block;
            font-size: 11px;
            line-height: 1;
            padding: 5px 8px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: var(--panel);
            color: var(--text);
            cursor: pointer;
            transition: background .15s ease, border-color .15s ease;
        }

        .tag:hover {
            background: var(--hover);
        }

        .tag.active {
            background: rgba(31, 110, 235, 0.18);
            border-color: var(--accent);
            box-shadow: inset 0 0 0 1px rgba(31, 110, 235, 0.25);
        }

        .tag.black.active {
            background: rgba(45, 164, 78, 0.18);
            border-color: var(--accent-2);
            box-shadow: inset 0 0 0 1px rgba(45, 164, 78, 0.25);
        }

        .spacer {
            flex: 1 1 auto;
        }

        .small {
            font-size: 12px;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <h1>Analyse Games</h1>
    <div class="layout">
        <div class="card">
            <h2>History</h2>
            <div id="games" class="list"></div>
        </div>
        <div class="card">
            <h2 id="title">No game loaded</h2>
            <div class="row" style="margin-bottom:8px">
                <button id="first">⏮</button>
                <button id="prev">◀</button>
                <button id="next">▶</button>
                <button id="last">⏭</button>
                <span class="spacer"></span>
                <span class="small">Move: <span id="moveIdx">0</span>/<span id="moveMax">0</span></span>
                <a id="download" class="btn icon-btn disabled" href="#" aria-disabled="true" title="Download PGN"
                    aria-label="Download PGN">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" aria-hidden="true">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <path d="M7 10l5 5 5-5" />
                        <path d="M12 15V3" />
                    </svg>
                </a>
            </div>
            <div id="board-wrap">
                <div id="board"></div>
            </div>
            <div class="small" style="margin-top:10px">UCI: <span id="uci">-</span></div>
            <div id="moves" style="margin-top:10px"></div>
        </div>
    </div>

    <script>
        const el = {
            games: document.getElementById('games'),
            title: document.getElementById('title'),
            board: document.getElementById('board'),
            moveIdx: document.getElementById('moveIdx'),
            moveMax: document.getElementById('moveMax'),
            uci: document.getElementById('uci'),
            first: document.getElementById('first'),
            prev: document.getElementById('prev'),
            next: document.getElementById('next'),
            last: document.getElementById('last'),
            movesText: document.getElementById('moves'),
            download: document.getElementById('download'),
        };

        let current = { filename: null, moves: [], fens: [], idx: 0 };

        async function fetchJSON(url, opts = {}) {
            const res = await fetch(url, opts);
            if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
            return res.json();
        }

        async function loadHistory() {
            const data = await fetchJSON('/api/history');
            el.games.innerHTML = '';
            (data.games || []).forEach(g => {
                const div = document.createElement('div');
                div.className = 'item';
                div.dataset.filename = g.filename;
                div.textContent = `${g.white_player} vs ${g.black_player} — ${g.result} — ${g.filename}`;
                div.addEventListener('click', () => loadGame(g.filename));
                el.games.appendChild(div);
            });
            updateSelectedGameUI();
            // Auto-load the latest game on first load
            if (!current.filename && data.games && data.games.length > 0) {
                loadGame(data.games[0].filename);
            }
        }

        async function loadGame(filename) {
            const pos = await fetchJSON(`/api/history/${encodeURIComponent(filename)}/positions`);
            if (!pos.success) return;
            current = { filename: pos.filename, moves: pos.moves, fens: pos.fens, idx: 0 };
            el.title.textContent = pos.filename;
            el.moveMax.textContent = Math.max(0, (pos.fens || []).length - 1);
            updateSelectedGameUI();
            renderMoves();
            render();

            // enable download button
            if (current.filename) {
                const url = `/api/history/${encodeURIComponent(current.filename)}`;
                el.download.href = url;
                el.download.setAttribute('download', current.filename);
                el.download.classList.remove('disabled');
                el.download.classList.add('primary');
                el.download.setAttribute('aria-disabled', 'false');
                el.download.title = `Download ${current.filename}`;
            } else {
                el.download.href = '#';
                el.download.removeAttribute('download');
                el.download.classList.add('disabled');
                el.download.classList.remove('primary');
                el.download.setAttribute('aria-disabled', 'true');
                el.download.title = `Download PGN`;
            }
        }

        function updateSelectedGameUI() {
            const items = el.games.querySelectorAll('.item');
            items.forEach(it => {
                const match = it.dataset.filename === (current.filename || '');
                it.classList.toggle('selected', match);
            });
        }

        function renderMoves() {
            const moves = current.moves || [];
            const rows = [];
            for (let i = 0; i < moves.length; i += 2) {
                const no = Math.floor(i / 2) + 1;
                const wIdx = i + 1; // board index after applying this move
                const bIdx = i + 2;
                const w = moves[i];
                const b = moves[i + 1];
                const row = document.createElement('div');
                row.className = 'move-row';
                const noEl = document.createElement('div');
                noEl.className = 'move-no';
                noEl.textContent = no + '.';
                const wEl = document.createElement('div');
                wEl.className = 'halfmove';
                if (w) {
                    const tag = document.createElement('span');
                    tag.className = 'tag white';
                    tag.textContent = w;
                    tag.dataset.idx = String(wIdx);
                    tag.title = `Go to ${no}. ${w}`;
                    tag.addEventListener('click', () => goto(wIdx));
                    wEl.appendChild(tag);
                }
                const bEl = document.createElement('div');
                bEl.className = 'halfmove';
                if (b) {
                    const tag = document.createElement('span');
                    tag.className = 'tag black';
                    tag.textContent = b;
                    tag.dataset.idx = String(bIdx);
                    tag.title = `Go to ${no}... ${b}`;
                    tag.addEventListener('click', () => goto(bIdx));
                    bEl.appendChild(tag);
                }
                row.appendChild(noEl);
                row.appendChild(wEl);
                row.appendChild(bEl);
                rows.push(row);
            }
            el.movesText.innerHTML = '';
            rows.forEach(r => el.movesText.appendChild(r));
            updateMoveHighlight();
        }

        function updateMoveHighlight() {
            const idx = current.idx;
            const tags = el.movesText.querySelectorAll('.tag');
            tags.forEach(t => t.classList.remove('active'));
            const active = el.movesText.querySelector(`.tag[data-idx="${idx}"]`);
            if (active) {
                active.classList.add('active');
                // ensure visible
                active.scrollIntoView({ block: 'nearest', inline: 'nearest' });
            }
        }

        async function render() {
            const fen = current.fens[current.idx] || null;
            el.moveIdx.textContent = current.idx;
            el.uci.textContent = current.moves[current.idx - 1] || '-';
            updateMoveHighlight();
            if (!fen) { el.board.innerHTML = ''; return; }
            const res = await fetch('/svg_board', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    board_fen: fen,
                    lastmove_uci: current.moves[current.idx - 1] || null
                })
            });
            el.board.innerHTML = await res.text();
        }

        function goto(i) {
            if (!current.fens.length) return;
            current.idx = Math.max(0, Math.min(i, current.fens.length - 1));
            render();
        }

        el.first.onclick = () => goto(0);
        el.prev.onclick = () => goto(current.idx - 1);
        el.next.onclick = () => goto(current.idx + 1);
        el.last.onclick = () => goto(current.fens.length - 1);

        // Keyboard support: left/right arrows to navigate
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') { goto(current.idx - 1); }
            else if (e.key === 'ArrowRight') { goto(current.idx + 1); }
            else if (e.key === 'Home') { goto(0); }
            else if (e.key === 'End') { goto(current.fens.length - 1); }
        });

        loadHistory();
    </script>
</body>

</html>

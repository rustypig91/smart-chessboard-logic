<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firmware Updater</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: #24292f;
        }

        .card {
            max-width: 520px;
            margin: 0 auto;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            padding: 16px;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 8px;
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .spacer {
            flex: 1 1 auto;
        }

        input[type="file"],
        button {
            font: inherit;
            padding: 8px 12px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            background: #f6f8fa;
        }

        button.primary {
            background: #1f6feb;
            color: #fff;
            border-color: #1f6feb;
            cursor: pointer;
        }

        button:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        #status {
            font-size: 12px;
            color: #6e7781;
        }

        #log {
            font-size: 12px;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            padding: 8px;
            height: 140px;
            overflow: auto;
            white-space: pre-line;
            margin-top: 12px;
        }

        progress {
            width: 100%;
            height: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Update Xiao Firmware</h1>
        <div id="status">Select a firmware file (.uf2) and upload.</div>
        <div class="row" style="margin-top:8px">
            <input id="fileInput" type="file" accept=".uf2" />
            <span class="spacer"></span>
            <button id="uploadBtn" class="primary">Upload</button>
        </div>
        <div style="margin-top:12px">
            <progress id="progress" value="0" max="100" style="display:none"></progress>
        </div>
        <div id="log"></div>
    </div>

    <script>
        const API_UPLOAD = '/api/system/update_xiao_firmware';
        const el = {
            file: document.getElementById('fileInput'),
            upload: document.getElementById('uploadBtn'),
            status: document.getElementById('status'),
            progress: document.getElementById('progress'),
            log: document.getElementById('log'),
        };

        function log(msg) {
            const time = new Date().toLocaleTimeString();
            el.log.textContent = `[${time}] ${msg}\n` + el.log.textContent;
        }

        async function uploadFirmware(file) {
            const fd = new FormData();
            fd.append('file', file);

            el.progress.style.display = 'block';
            el.progress.value = 0;
            el.upload.disabled = true;
            el.status.textContent = 'Uploading…';

            try {
                // Use fetch without manual Content-Type; browser sets multipart/form-data
                const res = await fetch(API_UPLOAD, { method: 'POST', body: fd });
                const data = await res.json().catch(() => ({ success: false, error: 'Invalid JSON response' }));
                if (!res.ok || !data.success) {
                    const err = data.error || `${res.status} ${res.statusText}`;
                    log('Upload failed: ' + err);
                    el.status.textContent = 'Upload failed';
                    return;
                }
                log('Upload successful: ' + (data.message || 'OK'));
                el.status.textContent = 'Upload complete. Ready to flash.';
            } catch (e) {
                log('Error: ' + (e?.message || e));
                el.status.textContent = 'Error during upload';
            } finally {
                el.upload.disabled = false;
                el.progress.style.display = 'none';
            }
        }

        // Fake progress (since fetch doesn’t provide upload progress natively)
        function simulateProgress() {
            el.progress.value = 0;
            const id = setInterval(() => {
                el.progress.value = Math.min(100, el.progress.value + 10);
                if (el.progress.value >= 100) clearInterval(id);
            }, 120);
        }

        el.upload.addEventListener('click', () => {
            const file = el.file.files?.[0];
            if (!file) { log('Please select a file'); el.status.textContent = 'No file selected'; return; }
            log('Uploading ' + file.name + ' (' + file.size + ' bytes)');
            simulateProgress();
            uploadFirmware(file);
        });
    </script>
</body>

</html>

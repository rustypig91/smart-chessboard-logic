name: Pyright checks

on:
  push:
    branches: ["**"]
    paths:
      - "chessboard/**"
      - ".github/**"

permissions:
  contents: read

jobs:
  pyright:
    name: Type check (pyright)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyright

      - name: Run pyright type checker
        run: pyright chessboard --verbose --stats

    <title>PGN Analyzer</title>
    <style>
        :root {
            --bg: #0d1117;
            --panel: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --muted: #8b949e;
            --accent: #1f6feb;
            --hover: #21262d;
            --board-size: min(80vw, 560px);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #ffffff;
                --panel: #f6f8fa;
                --border: #d0d7de;
                --text: #24292f;
                --muted: #57606a;
                --accent: #1f6feb;
                --hover: #eef2f6;
            }
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--text);
            background: radial-gradient(1200px 600px at 10% -10%, rgba(31, 110, 235, 0.12), transparent),
                radial-gradient(1000px 700px at 120% 20%, rgba(45, 164, 78, 0.10), transparent), var(--bg);
        }

        h1 {
            margin: 0 0 12px;
            font-size: 20px;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 460px;
            gap: 16px;
            align-items: start;
        }

        /* Right column stacks Controls above History */
        .right-column {
            grid-column: 2;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.02)), var(--panel);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.14);
        }

        #board {
            width: var(--board-size);
            height: var(--board-size);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
        }

        .board-row {
            display: flex;
            align-items: stretch;
            gap: 10px;
        }

        .evalbar {
            width: 14px;
            height: var(--board-size);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .eval-white {
            background: #fff;
            height: 50%;
        }

        .eval-black {
            background: #000;
            height: 50%;
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--panel);
            color: var(--text);
            cursor: pointer;
        }

        button:hover {
            background: var(--hover);
        }

        .primary {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--muted);
            margin: 8px 0 6px;
        }

        input[type="number"],
        input[type="file"] {
            padding: 8px 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--panel);
            color: var(--text);
        }

        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        }

        .stat {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 6px;
            align-items: center;
        }

        .muted {
            color: var(--muted);
        }

        .pv {
            white-space: normal;
            word-break: break-word;
        }

        .spacer {
            flex: 1;
        }

        /* Added: simple list styling for history card */
        .list {
            max-height: 60vh;
            overflow: auto;
        }

        .history-row {
            display: flex;
            gap: 8px;
            align-items: stretch;
            margin-bottom: 10px;
        }

        .item {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: background .15s ease, transform .05s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            flex: 1 1 auto;
        }

        .item:hover {
            background: var(--hover);
        }

        /* Right-side column for download button */
        .download-col {
            display: flex;
            align-items: center;
        }

        .item .title {
            flex: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item .icon-btn {
            padding: 6px 8px;
            line-height: 1;
        }

        /* Evaluation graph */
        .eval-graph {
            /* width: 460px; */
            height: 160px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--panel);
            overflow: hidden;
        }

        .eval-card h2 {
            margin: 0 0 8px;
            font-size: 16px;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="card board-card">
            <div class="board-row">
                <div class="evalbar" aria-label="Evaluation bar" title="Position evaluation">
                    <div id="evalBlack" class="eval-black"></div>
                    <div id="evalWhite" class="eval-white"></div>
                </div>
                <div id="board"></div>
            </div>
        </div>
        <div class="right-column">
            <div class="card eval-card">
                <h2>Evaluation</h2>
                <div id="evalGraph" class="eval-graph" role="img" aria-label="Evaluation graph"></div>
                <div class="row" style="margin-top:12px; justify-content: center; gap:12px">
                    <button id="toStart">⏮</button>
                    <button id="prev">◀</button>
                    <button id="next">▶</button>
                    <button id="toEnd">⏭</button>
                    <!-- <div class="spacer"></div> -->
                </div>
            </div>
            <div class="card controls-card">
                <label for="pgnFile">PGN File</label>
                <div class="row">
                    <input id="pgnFile" type="file" accept=".pgn,.txt,text/plain" />
                    <button id="loadPgn" class="primary">Load</button>
                </div>
                <div class="row">
                    <label class="muted">Depth</label>
                    <input id="depthSelector" type="number" min="6" max="30" step="1" value="16" style="width:80px" />
                </div>

                <div class="row" style="margin-top:8px">
                    <button id="stop">Stop</button>
                    <div class="spacer"></div>
                    <button id="startLive" title="Subscribe to board events">Live View</button>
                    <button id="stopLive" title="Stop live updates">Stop Live</button>
                </div>

                <div style="margin-top:12px">
                    <div class="stat">
                        <div class="muted">Status</div>
                        <div id="status" class="mono">Idle</div>
                    </div>
                    <div class="stat">
                        <div class="muted">Position</div>
                        <div id="posInfo" class="mono">-/- (start)</div>
                    </div>
                    <div class="stat">
                        <div class="muted">Depth</div>
                        <div id="depth" class="mono">-</div>
                    </div>
                    <div class="stat">
                        <div class="muted">Move</div>
                        <div id="moveSan" class="mono">-</div>
                    </div>
                    <div class="stat">
                        <div class="muted">Blunder</div>
                        <div id="blunder" class="mono">-</div>
                    </div>
                    <div class="stat">
                        <div class="muted">Eval</div>
                        <div id="eval" class="mono">-</div>
                    </div>
                    <div class="stat">
                        <div class="muted">Best Move</div>
                        <div id="bestMove" class="mono">-</div>
                    </div>
                    <div class="stat">
                        <div class="muted">ΔScore</div>
                        <div id="scoreDiff" class="mono">-</div>
                    </div>
                    <div class="stat">
                        <div class="muted">PV</div>
                        <div id="pv" class="mono pv">-</div>
                    </div>
                </div>
                <!-- Added: History card -->
            </div>
            <div class="card history-card">
                <h2 style="margin:0 0 10px; font-size:16px; color:var(--muted)">History</h2>
                <div id="historyList" class="list"></div>
            </div>
        </div>
    </div>

        let engine = null;
        let gameInfos = []; // per-move analysis results
        let currentAnalysisIndex = 0;
        let moves = [];
        let evalScaleMax = 4; // sticky scale (pawns), expands if needed

        function expectedEvalsCount() {
            return moves.length + 1; // including starting position
        }

        async function setCurrentAnalysisIndex(index) {
            if (index < 0 || index >= expectedEvalsCount()) {
                console.warn('Index out of bounds for analysis:', index, gameInfos.length);
                return;
            }

            currentAnalysisIndex = index;
            updateAnalysisUI();

            // Analyze position before and after this move
            if (index > 0) {
                await engine.analyzePosition(
                    "startpos",
                    moves.slice(0, index - 1),
                    parseInt(el.depthSelector.value) || 16,
                    (info) => {
                        console.log('Index:', index - 1);
                        gameInfos[index - 1] = info;
                        setStatus(`Analyzing move ${index - 1} (depth ${info.depth || '-'})`);
                        if (currentAnalysisIndex === index) {
                            updateAnalysisUI();
                        }
                    }
                ).catch((e) => {
                    console.error('Error during analysis 2:', e);
                });
            }

            await engine.analyzePosition(
                "startpos",
                moves.slice(0, index),
                parseInt(el.depthSelector.value) || 16,
                (info) => {
                    gameInfos[index] = info;
                    console.log('IndeX:', index);
                    setStatus(`Analyzing move ${index} (depth ${info.depth || '-'})`);
                    if (currentAnalysisIndex === index) {
                        updateAnalysisUI();
                    }
                }
            ).catch((e) => {
                console.error('Error during analysis:', e);
            });
            setStatus('Analysis complete');
        }

        function getGameStateInfo() {
            let chess = new Chess();
            const _moves = moves.slice(0, currentAnalysisIndex);
            _moves.forEach(m => chess.move(m.san));

            const fen = chess.fen();
            const lastMove_uci = moves[currentAnalysisIndex - 1] ? move_to_uci(moves[currentAnalysisIndex - 1]) : null;
            const bestMove_uci = gameInfos[currentAnalysisIndex - 1] ? gameInfos[currentAnalysisIndex - 1].pv[0] : null;
            const nextMove_uci = gameInfos[currentAnalysisIndex] ? gameInfos[currentAnalysisIndex].pv[0] : null;

            return { lastMove_uci, bestMove_uci, nextMove_uci, chess };
        }

        function updateAnalysisUI() {
            const info = gameInfos[currentAnalysisIndex];
            const lastInfo = gameInfos[currentAnalysisIndex - 1];
            const gameState = getGameStateInfo();

            renderBoard(gameState);

            if (!info) {
                setEvalBar();

                el.eval.textContent = '-';
                el.bestMove.textContent = '-';
                el.pv.textContent = '-';
                el.blunder.textContent = '-';
                el.scoreDiff.textContent = '-';
                el.posInfo.textContent = `${currentAnalysisIndex}/${Math.max(expectedEvalsCount() - 1, 0)}`;
                el.moveSan.textContent = '-';
                return;
            };

            el.depth.textContent = info.depth || '-';

            if (lastInfo && info.score && lastInfo.score) {
                const lastScore = lastInfo.score.type === 'cp' ? lastInfo.score.value / 100 :
                    (info.score.type === 'mate' ? (info.score.value > 0 ? 1000 : -1000) : 0);
                const currentScore = info.score.type === 'cp' ? info.score.value / 100 :
                    (info.score.type === 'mate' ? (info.score.value > 0 ? 1000 : -1000) : 0);
                const diff = currentScore - lastScore;
                el.scoreDiff.textContent = (diff >= 0 ? '+' : '') + diff.toFixed(2);
                el.blunder.textContent = diff <= -1.0 ? 'Yes' : 'No';
            } else {
                el.scoreDiff.textContent = '-';
            }

            el.bestMove.textContent = gameState.bestMove_uci || '-';

            el.posInfo.textContent = `${currentAnalysisIndex}/${Math.max(expectedEvalsCount() - 1, 0)}`;
            el.moveSan.textContent = gameState.lastMove_uci || '-'; //  moves[currentAnalysisIndex] ? moves[currentAnalysisIndex].san : '-';

            setEvalBar(info);
            el.eval.textContent = scoreToText(info);

            el.pv.textContent = info.pv.join(' ') || '-';

            renderEvalGraph();
        }


        function setStatus(s) { el.status.textContent = s; }

        svgBoardCache = {};
        async function renderBoard(gameState = null) {
            if (!gameState) {
                gameState = getGameStateInfo();
            }
            const fen = gameState.chess.fen();
            const cacheHash = fen + gameState.lastMove_uci + gameState.bestMove_uci + gameState.nextMove_uci;
            console.log('HASH:', cacheHash);
            if (svgBoardCache[cacheHash]) {
                el.board.innerHTML = svgBoardCache[cacheHash];
                return;
            }

            try {
                const res = await fetch('/svg_board', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        board_fen: fen,
                        lastmove_uci: gameState.lastMove_uci,
                        bestmove_uci: gameState.bestMove_uci,
                        nextmove_uci: gameState.nextMove_uci,
                    })
                });
                const svg = await res.text();
                el.board.innerHTML = svg;
                svgBoardCache[cacheHash] = svg;
            } catch (e) {
                console.error(e);
            }
        }

        function goTo(index) {
            next = Math.max(0, Math.min(index, expectedEvalsCount() - 1));
            setCurrentAnalysisIndex(next);
        }

        const goStart = () => goTo(-1);

        function scoreToText(info) {
            if (!info || !info.score) return '-';
            if (info.score.type === 'cp') return (info.score.value / 100).toFixed(2);
            if (info.score.type === 'mate') return '#' + info.score.value;
            return '-';
        }

        function setEvalBar(info) {
            if (!info || !info.winProbabilityWhite || !info.winProbabilityBlack) {
                el.evalWhite.style.height = '50%';
                el.evalBlack.style.height = '50%';
                return;
            }

            const total = info.winProbabilityWhite + info.winProbabilityBlack;
            const p = Math.max(0, Math.min(100, (info.winProbabilityWhite / total) * 100));

            el.evalWhite.style.height = p + '%';
            el.evalBlack.style.height = (100 - p) + '%';
        }

        let lastEvals = [];

        function generateChessEvalSVG(
            evaluations,
            currentMove,
            {
                width = 600,
                height = 200,
                padding = 20,
                whiteColor = "#ffffff",
                blackColor = "#000000",
                backgroundColor = "#1e1e1e",
                gridColor = "#555",
                dotColor = "#4da6ff",
                dotRadius = 4
            } = {}
        ) {

            for (let i = 0; i < evaluations.length; i++) {
                if (evaluations[i]?.white != lastEvals[i]?.white || evaluations[i]?.black != lastEvals[i]?.black) {
                    console.warn('Evaluation changed at index', i, 'from', lastEvals[i], 'to', evaluations[i]);
                }
            }
            lastEvals = evaluations;

            const usableHeight = height - padding * 2;
            const usableWidth = width - padding * 2;
            const centerY = padding + usableHeight / 2;
            const stepX = usableWidth / Math.max(1, evaluations.length - 1);

            // White 100% -> bottom, Black 100% -> top
            function probToY(whiteProb) {
                const normalized = (whiteProb - 50) / 50; // -1 to 1
                return centerY + normalized * (usableHeight / 2);
            }

            let path = "";

            evaluations.forEach((evalPos, i) => {
                const x = padding + i * stepX;
                const y = probToY(evalPos.white);

                if (i === 0) {
                    path += `M ${x} ${centerY} L ${x} ${y} `;
                } else {
                    path += `L ${x} ${y} `;
                }
            });

            const lastX = padding + (evaluations.length - 1) * stepX;
            path += `L ${lastX} ${centerY} Z`;

            // Current move dot
            let dot = "";
            if (currentMove >= 0 && currentMove < evaluations.length) {
                const x = padding + currentMove * stepX;
                const y = probToY(evaluations[currentMove].white);
                dot = `<circle cx="${x}" cy="${y}" r="${dotRadius}" fill="${dotColor}" />`;
            }

            return `
<svg width="${width}" height="${height}" viewBox="0 0 ${width} ${height}" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="${backgroundColor}" />

  <!-- Center line (equal position) -->
  <line
    x1="${padding}"
    y1="${centerY}"
    x2="${width - padding}"
    y2="${centerY}"
    stroke="${gridColor}"
    stroke-dasharray="4 4"
  />

  <!-- Black advantage (top) -->
  <path d="${path}" fill="${blackColor}" fill-opacity="0.85"
        clip-path="url(#aboveCenter)" />

  <!-- White advantage (bottom) -->
  <path d="${path}" fill="${whiteColor}" fill-opacity="0.85"
        clip-path="url(#belowCenter)" />

  ${dot}

  <clipPath id="aboveCenter">
    <rect x="0" y="0" width="${width}" height="${centerY}" />
  </clipPath>

  <clipPath id="belowCenter">
    <rect x="0" y="${centerY}" width="${width}" height="${height}" />
  </clipPath>
</svg>
`.trim();
        }

        function renderEvalGraph() {
            if (!el.evalGraph) return;
            const width = el.evalGraph.clientWidth || 460;
            const height = el.evalGraph.clientHeight || 160;
            const evaluations = [];
            const totalEvals = moves.length + 1;

            for (let i = 0; i < totalEvals; i++) {
                const info = gameInfos[i];
                if (info && info.winProbabilityWhite !== undefined && info.winProbabilityBlack !== undefined) {
                    const total = info.winProbabilityWhite + info.winProbabilityBlack;
                    const whiteProb = (info.winProbabilityWhite / total) * 100;
                    evaluations.push({ white: whiteProb, black: 100 - whiteProb });
                } else {
                    evaluations.push({ white: 50, black: 50 });
                }
            }
            const svg = generateChessEvalSVG(evaluations, currentAnalysisIndex, { width: width, height: height });
            // Click to navigate
            el.evalGraph.innerHTML = svg;
            el.evalGraph.onclick = (e) => {
                const rect = el.evalGraph.getBoundingClientRect();
                const x = e.clientX - rect.left - 20; // padding
                const usableWidth = rect.width - 40; // padding * 2
                const index = Math.floor((x / usableWidth) * evaluations.length);
                goTo(index);
            };
        }

        // Added: factor out PGN loading from text so we can reuse for history click
        async function loadPGNFromText(text) {
            try {
                let chess = new Chess();
                const pgnLoadResult = chess.load_pgn(text);
                if (!pgnLoadResult) {
                    alert('Failed to parse PGN');
                    return;
                }
                const numMoves = chess.history().length;

                moves = chess.history({ verbose: true });

                currentAnalysisIndex = 0;
                gameInfos = [];
                svgBoardCache = {};
                evalScaleMax = 4;
                updateAnalysisUI();
                renderEvalGraph();

                await engine.analyzePgnGame(
                    text,
                    parseInt(el.depthSelector.value) || 16,
                    (analysis) => {
                        gameInfos[analysis.moveIndex] = analysis.info;
                        setStatus(`Analyzing move ${analysis.moveIndex}/${numMoves} (depth ${analysis.info.depth || '-'})`);
                        renderEvalGraph();
                    });
                setStatus('Analysis complete');

            } catch (e) {
                console.error(e);
                console.warn('Failed to load PGN: ' + e.message);
            }
        }

        // Modified: existing file loader now delegates to loadPGNFromText
        async function loadPGN() {
            try {
                const file = el.pgnFile.files && el.pgnFile.files[0];
                if (!file) { alert('Choose a PGN file'); return; }
                const text = await file.text();
                await loadPGNFromText(text);
            } catch (e) {
                console.error(e);
                setStatus('Error');
            }
        }

        function handleBoardStateEvent(event) {
            console.log(`Received moves from BoardStateEvent: ${event.board.moves}`);
            if (!event.board.moves) {
                return;
            }

            let chess = new Chess();
            for (const mv of event.board.moves) {
                const moveResult = chess.move(mv, { sloppy: true });
                if (!moveResult) {
                    console.warn('Invalid move from board state:', mv.san);
                    return;
                }
            }
            moves = chess.history({ verbose: true });
            goEnd();
        }

        async function startLiveView() {
            setStatus('Live: viewing…');
            gameInfos = [];
            svgBoardCache = {};
            evalScaleMax = 4;
            await engine.stop();
            await engine.startNewGame();

            addBoardEventListener('BoardStateEvent', handleBoardStateEvent);
        }

        function stopLiveView() {
            setStatus('Idle');
            removeBoardEventListener('BoardStateEvent', handleBoardStateEvent);
        }


        // Added: load history list and hook clicks to load into analyzer
        async function loadHistory() {
            try {
                const res = await fetch('/api/history');
                if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
                const data = await res.json();
                el.historyList.innerHTML = '';
                (data.games || []).forEach((g) => {
                    const row = document.createElement('div');
                    row.className = 'history-row';

                    const div = document.createElement('div');
                    div.className = 'item';
                    div.title = `Load ${g.filename}`;
                    const summary = `${g.white_player} vs ${g.black_player} — ${g.result} — ${g.date || g.filename}`;

                    const title = document.createElement('div');
                    title.className = 'title';
                    title.textContent = summary;
                    div.appendChild(title);

                    const right = document.createElement('div');
                    right.className = 'download-col';
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'icon-btn';
                    downloadBtn.title = `Download PGN (${summary})`;
                    downloadBtn.textContent = '⬇';
                    downloadBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const a = document.createElement('a');
                        a.href = `/api/history/${encodeURIComponent(g.filename)}`;
                        a.download = g.filename || 'game.pgn';
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                    });
                    right.appendChild(downloadBtn);

                    div.addEventListener('click', async () => {
                        try {
                            setStatus('Loading PGN…');
                            const pgnRes = await fetch(`/api/history/${encodeURIComponent(g.filename)}`);
                            if (!pgnRes.ok) throw new Error(`${pgnRes.status} ${pgnRes.statusText}`);
                            const text = await pgnRes.text();
                            await loadPGNFromText(text);
                            setStatus('PGN loaded');
                        } catch (e) {
                            console.error(e);
                            setStatus('Error');
                        }
                    });

                    row.appendChild(div);
                    row.appendChild(right);
                    el.historyList.appendChild(row);
                });
            } catch (e) {
                console.error(e);
            }
        }

        async function init() {
            loadHistory();
            await renderBoard();

            engine = new StockfishEngine(); // second engine for parallel analysis
            setEvalBar();
            setStatus('Idle');
            updateAnalysisUI();
            renderEvalGraph();
        }

        async function stop() {
            if (engine) {
                await engine.stop();
                setStatus('Idle');
                updateAnalysisUI();
            }
        }

        // Wire UI
        el.loadPgn.onclick = loadPGN;
        el.toStart.onclick = () => goStart();
        el.prev.onclick = () => goPrev();
        el.next.onclick = () => goNext();
        el.toEnd.onclick = () => goEnd();
        el.stop.onclick = stop;
        document.getElementById('startLive').onclick = startLiveView;
        document.getElementById('stopLive').onclick = stopLiveView;

        // Keyboard: arrows to navigate
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') { e.preventDefault(); goPrev(); }
            else if (e.key === 'ArrowRight') { e.preventDefault(); goNext(); }
            else if (e.key === 'Home') { e.preventDefault(); goStart(); }
            else if (e.key === 'End') { e.preventDefault(); goEnd(); }
        });

        init();
    </script>
